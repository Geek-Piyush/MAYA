    <script>
        function slideRow(event, container) {
            const cardRow = container.querySelector('.card-row');
            const cardsContainer = container.querySelector('.cards-container');
            const cardWidth = container.querySelector('.card').offsetWidth;
            const containerWidth = container.offsetWidth;
            const cardsWidth = cardRow.scrollWidth; // Calculate total width of all cards including gaps
            const mouseX = event.clientX - container.offsetLeft;

            const maxOffset = cardsWidth - containerWidth;

            if (maxOffset > 0) {
                const offset = Math.min((mouseX / containerWidth) * maxOffset, maxOffset);
                cardRow.style.transform = `translateX(-${offset}px)`;
            } else {
                cardRow.style.transform = 'translateX(0)';
            }
        }
    </script>
